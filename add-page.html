<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Product Add</title>

		<!-- Normalize -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<!-- font awesome -->
		<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">

	</head>

	<body id="add-page">

		<!-- inicio header -->
		<header>
			
			<div class="container">
				
				<nav class="navbar navbar-expand-sm">
					
					<h1>Product Add</h1>

					<ul class="navbar-nav ml-auto">
						<li>
							<button class="btn btn-success" id="save">Save</button>
						</li>
						<li>
							<a href="index.html" class="btn btn-danger">Cancel</a>
						</li>
					</ul>

				</nav>

			</div>

		</header>
		<!-- fim header -->

		<!-- inicio section -->
		<section>
 
			<div class="container">
				<form id="product_form">

					<div class="form-inline">
						<label for="sku">SKU :</label>
						<input class="form-control ml-5" type="text" name="sku" id="sku">
					</div>

					<div class="form-inline">
						<label for="name">Name :</label>
						<input class="form-control ml-5" type="text" name="name" id="name">
					</div>

					<div class="form-inline">
						<label for="price">Price ($) :</label>
						<input class="form-control ml-5" type="text" name="price" id="price">
					</div>

					<div class="form-inline" id="opcao"> 
						<label for="productType">Type Switcher :</label>
						<select onchange="seletor();" class="form-control ml-5" id="productType">
							<option>Type Switcher</option>
							<option id="DVD" value="Size">DVD-disc</option>
							<option id="Furniture" value="Furniture">Furniture</option>
							<option id="Book" value="Book">Book</option>
						</select>

					</div>

					<div class="form-inline" id="print">
						
						

					</div>

				</form>
			</div>

		</section>
		<!-- fim section -->

		<!-- inicio footer -->
		<footer class="fixed-bottom">
			&copy; Scandiweb Test assignment
		</footer>
		<!-- fim footer -->

		<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/page.js"></script>

	</body>

</html>
